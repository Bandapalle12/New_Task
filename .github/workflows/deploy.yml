name: Deploy Terraform to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure?"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # -------------------------
      # Step 1: Docker Build & Push
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest ./app

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest

      # -------------------------
      # Step 2: Terraform Init & Plan
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: ${{ github.event.inputs.destroy != 'true' }}
        working-directory: project
        run: terraform plan -out=tfplan
        env:
          TF_VAR_docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # -------------------------
      # Step 3: Terraform Apply
      # -------------------------
      - name: Terraform Apply
        if: ${{ github.event.inputs.destroy != 'true' }}
        working-directory: project
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # -------------------------
      # Step 4: Terraform Destroy
      # -------------------------
      - name: Terraform Destroy
        if: ${{ github.event.inputs.destroy == 'true' }}
        working-directory: project
        run: terraform destroy -auto-approve
        env:
          TF_VAR_docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
